<head> <!--문서 서두에 해당, CSS를 비롯한 자바스크랩트, 외부 페이지 연결 등의 구성을 하는 부분-->
    <meta charset="UTF-8"> <!--언어 캐릭터셋-->
    <title>Title</title><!-- 브라우저 탭 또는 즐겨찾기에 표기되는 제목 영역-->
</head>
</head>
<body> <!---실제 브라우저에 표시되는 영역-->

</body>
</html>
