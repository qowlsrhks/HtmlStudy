<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list</title>
  <style>
    li{
    /*list-style:disc li태그의 스타일을 결정하는 속성
                      disc(채운 원)
                      circle(빈 원)
                      square(채운 사각형)
                      none(기본값)*/
     list-style:decimal-leading-zero;

     /*decimal; 십진수
     decimal-leading-zero(01,02,03)
     lower-roman(로마 숫자 소문자)
     upper-roman(로마 숫자 대문자)
     lower-alpha(알파벳 소문자)
     upper-alpha(알파벳 대문자 )
     */
    }
  </style>
</head>
<body>
<!--목록태그
    ul(순서가 없는 목록태그 - 메뉴多/블릿) /ul>li
    ol(순서가 있는 목록태그 - 순서나열 / 1,2,3) / ol>li
    dl(정의목록태그,용어 뜻을 나열) / dl>dt,dd
----------------------------------------------------
    안쪽에 속하는 태그들 함께 사용-->
<!--<ul>
  <li>회사 소개</li>
  <li>생산설비</li>
  <li>제품소개</li>
  <li>온라인문의</li>
  <li>커뮤니티</li>
</ul>-->

<ol>
  <li>회사 소개</li>
  <li>생산설비</li>
  <li>제품소개</li>
  <li>온라인문의</li>
  <li>커뮤니티</li>
</ol>

<dl>
  <dt>정의 목록 타이틀</dt>
  <dd>목록의 내용</dd>
</dl>
</body>
</html>
