<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width,initial-scale = 1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>box</title>
    <style>
        *{
        padding:0;
        margin:0;
        }
        .box{
        width:100%; /*부모기준에 따른 양으로 표현!*/
        padding:10px;
        height:100px;
        background-color:bisque;
        }
        .box2{
        width:auto; /*auto: 부모기준에 꽉차게~ / 추가되는 요소를
        함께 가져가며 폭값을  유지하기 위해 노력*/
        padding:10px;
        height:100px;
        background-color:aquamarine;
        }
        #width{
        width:500px;
        height:250px;
        border:5px solid #000;
        }

    </style>
</head>
<body>
<div id="width">
    <div class="box">100%</div>
    <div class="box2">auto</div>
</div>
</body>
</html>
